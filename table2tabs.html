<!DOCTYPE html>
<html>
    <head>
        <title>Documents</title>
    </head>
    <body>
        <header>
            <h2> Table Tag Examples</h2>
        </header>
        <hr>
        <br>
        <table border="5px">
            <caption>
                Product List
            </caption>
            <thead>
                <tr>
                    <th>Items</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Extended</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                    <td>Hard Disk</td>
                    <td>1</td>
                    <td>500$</td>
                    <td>400$</td>
                </tr>
                <tr>
                    <td>Cd Drive</td>
                    <td>1</td>
                    <td>200$</td>
                    <td>500$</td>
                </tr>
                <tr>
                    <td>Cds</td>
                    <td>10</td>
                    <td>20$</td>
                    <td>50$</td>
                </tr>
                <tr>
                    <td colspan="3">Total Amount</td>
                    <td>950$</td>
                </tr>


            </tbody>
        </table>
        <br><br><br><br><br><br><br><br><br><br>
        <hr>
        <footer>
            <h3 align="center">
                <font color="red">
                    3 tables
                </font>
            </h3>

        </footer>

    </body>
</html>
