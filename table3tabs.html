<!DOCTYPE html>
<html>
    <head>
        <title>Documents</title>
    </head>
    <body>
        <header>
            <h2> Table Tag Examples</h2>
        </header>
        <hr>
        <br>
        <table border="5px">
            <caption>
                Weather Station
            </caption>
            <thead>
                <tr>
                    <th rowspan="2">Station</th>
                    <th colspan="2">Temperature</th>
                    <th rowspan="2">Humidity</th>
                    <th rowspan="2">Weather</th>
                </tr>
                <tr>
                    <th>Max</th>
                    <th>Min</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                    <td>USA</td>
                    <td>24</td>
                    <td>19</td>
                    <td>60%</td>
                    <td>Cloudy</td>
                </tr>
                <tr>
                    <td>Germany</td>
                    <td>5</td>
                    <td>-1</td>
                    <td>70%</td>
                    <td>Rainy</td>
                </tr>
            </tbody>
        </table>
        <br><br><br><br><br><br><br><br><br><br>
        <hr>
        <footer>
            <h3 align="center">
                <font color="red">
                    3 tables
                </font>
            </h3>

        </footer>

    </body>
</html>
