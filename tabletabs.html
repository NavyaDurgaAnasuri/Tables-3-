<!DOCTYPE html>
<html>
    <head>
        <title>Documents</title>
    </head>
    <body>
        <header>
            <h2> Table Tag Examples</h2>
        </header>
        <hr>
        <br>
        <table border="5px">
            <caption>
                Students Records
            </caption>
            <thead>
                <tr>
                    <th>Roll_no</th>
                    <th>Name</th>
                    <th>Total Marks</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                    <td>1</td>
                    <td>Khan</td>
                    <td>500</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nazia</td>
                    <td>850</td>
                    <td>A+</td>
                </tr>


            </tbody>
        </table>
        <br><br><br><br><br><br><br><br><br><br>
        <hr>
        <footer>
            <h3 align="center">
                <font color="red">
                    3 tables
                </font>
            </h3>

        </footer>

    </body>
</html>
